<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        overflow-x: hidden;
    }

    .section {
        overflow-x: hidden;
        background: linear-gradient(180deg, #FFCE00 0%, #FF8D00 100%);
    }

    .slider {
        width: 100%;
        margin: 0 auto;
        max-width: 1110px;
        height: 360px;

        position: relative;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url('./649-slider-mob.png');
    }

    .star,
    .car-container {
        position: absolute;
    }

    .car-container {
        bottom: 50px;
        right: -145px;
        height: min-content;
        transform: translate(1000px, -235px);
        animation: drive 1.5s ease-out 1 forwards;
    }


    .car {
        width: 415px;
        position: relative;
        z-index: 2;
    }

    .star {
        z-index: 3;
        transform: scale(0);
        filter: blur(8px);
        animation: blink 1s linear 2s 1 forwards;
    }

    .star.back {
        top: 23%;
        left: 12%;
    }

    .star.front {
        top: 22%;
        left: 34%;
    }

    @media (min-width: 1024px) {

        .slider {
            height: 400px;
            background-image: url('./649-slider-desk-ru.png');
        }

        .slider-logo {
            position: absolute;
            top: 30px;
            right: 20px;
            z-index: 4;
        }

        .car-container {
            right: -50px;
            bottom: -15px;
        }

        .car {
            width: 801px;
        }

        .star.back {
            top: 35%;
            left: 17%;
            z-index: 3;
        }

        .star.front {
            top: 34%;
            left: 40%;
            z-index: 3;
        }

    }

    @keyframes blink {

        0%,
        75% {
            transform: scale(0);
            animation-timing-function: ease-out;
        }

        50%,
        100% {
            transform: scale(1);
            animation-timing-function: ease-in;
        }
    }

    @keyframes drive {
        100% {
            transform: translate(0, 0);
        }
    }
</style>

<body>
    <section class="section">
        <div class="slider">
            <picture>
                <source media="(min-width: 1024px)" width="139" srcset="/logo.png">
                <img class="slider-logo" src="/logo.png" width="0" alt="6/49 loto logo">
            </picture>
            <div class="car-container">
                <img src="./Star.svg" width="80" class="star back" aria-hidden="true">
                <img src="./Star.svg" width="100" class="star front" aria-hidden="true">
                <img src="./car.png" width="801" class="car" aria-hidden="true">
            </div>
        </div>
    </section>
</body>

</html>
